<!DOCTYPE html>
<html lang="en">
<head>
  <title>LIVE SERVER MAP</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple map app" />
  <!-- Calls for the ArcGIS API's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- Adding the modules needed for a full screen map app.-->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/Basemap", // Include Basemap module
      "esri/layers/OpenStreetMapLayer", // Include OpenStreetMapLayer module
      "esri/layers/ImageryLayer", // Include ImageryLayer module
      "esri/layers/MapImageLayer" // Include MapImageLayer module
    ], function(esriConfig, Map, MapView, BasemapGallery, Basemap, OpenStreetMapLayer, ImageryLayer, MapImageLayer) {
      esriConfig.apiKey = "AAPK45a1a79d80324d6b84cfcefc5d245da5oW9bwMPWeWTNN2UnfIZ1nUICUQeXC3I1d69a9PhL0bqhQYehrob33UfG1Rj4q3fq";
      
      const map = new Map({
        basemap: "streets-navigation-vector" // Default basemap
      });

      // Define additional basemaps
      // const osmBasemap = new Basemap({
      //   baseLayers: [new OpenStreetMapLayer()],
      //   title: "OpenStreetMap"
      // });
      const imageryBasemap = Basemap.fromId("satellite");
      const nationalGeographicBasemap = Basemap.fromId("national-geographic");
      const osmBasemap= Basemap.fromId("osm");
      const navigationBasemap = Basemap.fromId("streets-navigation-vector");
      const imageryHybridBasemap = Basemap.fromId("hybrid");
      const streetsBasemap = Basemap.fromId("streets");
      const topographicBasemap = Basemap.fromId("topo");
      // const navigationBasemap = new Basemap({
      //   baseLayers: [new MapImageLayer({ url: "https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer" })],
      //   title: "Navigation"
      // });

      // Include the original National Geographic basemap in the gallery
      /*const nationalGeographicBasemap = new Basemap({
        baseLayers: [new ImageryLayer({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer"
        })],
        title: "National Geographic"
      });*/

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-95.3698, 29.7604],
        zoom: 10
      });

      let basemapGallery = new BasemapGallery({
        view: view,
        source: [nationalGeographicBasemap, osmBasemap, imageryBasemap, imageryHybridBasemap, streetsBasemap, topographicBasemap, navigationBasemap]
      });

      view.ui.add(basemapGallery, {
        position: "top-right"
      });
    });
  </script>
  <!-- CSS to make a full screen map. -->
  <style> 
    html, body, #viewDiv {
      padding: 0; 
      margin: 0; 
      height: 100%; 
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- The div to display the map. -->
  <div id="viewDiv"></div> 
</body>
</html>
