<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple map app" />
  <!-- Calls for the ArcGIS API's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- Adding the modules needed for a full screen map app.-->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView"
    ], function(esriConfig, Map, MapView) {
      esriConfig.apiKey = "AAPK2c19ac98eb46b80346e85af5aa1ffagWp07_WJQVqFAY2XL6xGrQ86USz9K6UzB10aBd3";
      
      const map = new Map({
        basemap: "streets" // Correct basemap layer ID
      });
      
      const view = new MapView({
        container: "viewDiv", // Div element
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13 // Zoom level
      });
    });
  </script>
  <!-- CSS to make a full screen map. -->
  <style> 
    html, body, #viewDiv {
      padding: 0; 
      margin: 0; 
      height: 100%; 
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- The div to display the map. -->
  <div id="viewDiv"></div> 
</body>
</html>
